<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="/imagenes/Logo.png" alt="Logo de Alura">
        </header>
        <main>
            <section class=" section1">
                <textarea class="area" placeholder="Ingresa el texto aquí..."></textarea>

                <div class="advertencia">
                    <ul class="condicion">
                        <li class="item">Solo letras minúsculas y sin acentos</li>
                    </ul>                
                </div>
                <div class="contenedor-botones">

                    <input type="button" class="botton-encriptar" value="Encriptar">
                    <input type="button" class="botton-desencriptar" value="Desencriptar">
                </div>
            </section>
            <section class="section2">
                <div class="contenedor-muneco">
                    <img src="/imagenes/Muñeco.png" alt="Logo Muñeco de Alura">   
                </div>
                <div class="contenedor-h3">
                    <h3> Ningún mensaje fue encontrado</h3>
                </div>
                <div class="contenedor-parrafo">
                    <p>Ingresa el texto que deseas incriptar o desencriptar</p>
                </div>
                <div class="contenedor-resultado">  
                    <p class="texto-resultado"></p>
                </div>
                <div class="contenedor-copiar">
                    <input type="button" class="button-copiar" value="Copiar">
                </div>
            </section>
            <footer class="pie">
                <div class="post-pie">
                    by Carlos Eduardo | salinas_carlos@ciencias.unam.mx | Alura challenge
                </div>
        </main>
        <script src="script.js"></script>
    </body>
 </html>
